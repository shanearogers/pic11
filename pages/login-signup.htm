<h3>Create account</h3>
<hr>
<form class="form-horizontal" role="form" ng-submit="submit()" ng-controller="loginController">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="newEmail" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="newPassword" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Confirm:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm password">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
<hr>
<a href="#/login" class="btn btn-danger btn-xs">Back to Login</a>
